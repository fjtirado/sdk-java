document:
  dsl: 1.0.0-alpha1
  namespace: default
  name: non-object-output
do:
  getPetById1:
    call: http
    with:
      method: get
      endpoint:
        uri: https://petstore.swagger.io/v2/pet/{petId} #simple interpolation, only possible with top level variables
    output:
      from: .id
  getPetById2:
    call: http
    with:
      method: get
      endpoint:
        uri: https://petstore.swagger.io/v2/pet/2
    output:
      from: '{ ids: [ $input, .id ] }'
