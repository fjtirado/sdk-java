document:
  dsl: 1.0.0-alpha1
  namespace: default
  name: try-catch-404
do:
  tryGetPet:
    try:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/getPetByName/{petName}
    catch:
      errors:
        with:
          type: https://serverlessworkflow.io/dsl/errors/types/communication
          status: 404
      as: err
      do:
        set:
          error: ${ $err }
