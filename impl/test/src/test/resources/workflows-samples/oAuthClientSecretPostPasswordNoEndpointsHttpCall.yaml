document:
  dsl: '1.0.0-alpha5'
  namespace: test
  name: oauth2-authentication
  version: '0.0.7'
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: http://localhost:8081/hello
          authentication:
            oauth2:
              authority: http://localhost:8888/realms/test-realm
              grant: password
              client:
                id: ${ .clientId }
                secret: ${ .clientSecret }
              username: ${ .username }
              password: ${ .password }
