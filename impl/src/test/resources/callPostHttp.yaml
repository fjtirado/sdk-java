document:
  dsl: 1.0.0-alpha1
  namespace: default
  name: http-call-with-response-output
  version: 1.0.0
do:
  - postPet:
      call: http
      with:
       method: post
       endpoint:
         uri: https://petstore.swagger.io/v2/pet
       body:
         name: ${.name}
         status: ${.status}
      output:
         as: .id
  - getPet:
     call: http
     with:
       method: get
       endpoint:
         uri: https://petstore.swagger.io/v2/pet/{petId}
     input: 
        from:
          petId: ${.}
     output:
       as: .name